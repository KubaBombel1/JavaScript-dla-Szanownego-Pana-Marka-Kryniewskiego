<html>
<head>
 <script language="JavaScript">
 
function pętla()

{
var c=prompt("Wpisz liczbe x=","");
const b=prompt("wyraz","");

 var a=parseFloat(c);
 
 if(a==1||b=="czerwony")
 
 {
 
 document.write("<font size=7; color=red>Czerwony</font>");
 
 
 }
 else if(a==2||b=="niebieski"){
 document.write("<font size=1; color=blue>Niebieski</font>");
 }
 
 }
 
 
 </script>
 
</head>

<body>

<font color="green"><h2>Menu</h2> </font>

<H4> <font color="red">1 - czerwony </font></H4>
<H4> <font color="blue">2 - niebieski </font></H4>
<input id="button" type="button" value="button" onclick="pętla();" />
</body>
</html>
